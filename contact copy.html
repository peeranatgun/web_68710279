<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>

  <!-- Bootstrap Icons ไอคอนสวย -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<section class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contrat Us</h2>
      <p class="text-muted">สามารถติดต่อได้ตามข้อมูลด้านล่าง</p>
    </div>

    <div class="row g-4">

      <!-- ชื่อบริษัท -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3">
          <div class="mb-3">
            <i class="bi bi-building fs-1 text-primary"></i>
          </div>
          <h5 class="fw-bold">21shop</h5>
          <p class="mb-0 text-muted">By Peeranat Sawatdichai</p>
        </div>
      </div>

      <!-- ที่อยู่ -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3">
          <div class="mb-3">
            <i class="bi bi-geo-alt fs-1 text-danger"></i>
          </div>
          <h5 class="fw-bold">ที่อยู่</h5>
          <p class="mb-0 text-muted">
            9/9 <br>
            เขต xxx จังหวัด xxx 99999
          </p>
        </div>
      </div>

      <!-- เบอร์โทร -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3">
          <div class="mb-3">
            <i class="bi bi-telephone fs-1 text-success"></i>
          </div>
          <h5 class="fw-bold">เบอร์โทรศัพท์</h5>
          <p class="mb-0">
            <a href="tel:021234567" class="text-decoration-none text-muted">
              099-999-9999
            </a>
          </p>
        </div>
      </div>

      <!-- อีเมล -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3">
          <div class="mb-3">
            <i class="bi bi-envelope fs-1 text-warning"></i>
          </div>
          <h5 class="fw-bold">อีเมล</h5>
          <p class="mb-0">
            <a href="mailto:info@example.com" class="text-decoration-none text-muted">
              Example@example.com
            </a>
          </p>
        </div>
      </div>

    </div>
  </div>
</section>
